<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Financial Product Comparison Landing Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Financial Product Comparison Landing Page</h1>
    </header>
    <main>
      <section id="credit-cards">
        <h2>Credit Cards</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>image</th>
              <th>Interest Rate</th>
              <th>Annual Fee</th>
              <th>Rewards</th>
              <th>Apply Now</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Card 1</td>
              <td> <div class="image-frame">
              <img src="path/to/image.jpg" alt="Image description">
              </div></td>

              <td>18.99%</td>
              <td>$99</td>
              <td>2% cashback</td>
              <td><button>Apply Now</button></td>
            </tr>
            <tr>
              <td>Card 2</td>
              <td><div class="image-frame">
              <img src="path/to/image.jpg" alt="Image description"></td>
              </div></td>

              <td>21.99%</td>
              <td>$75</td>
              <td>1% cashback</td>
              <td><button>Apply Now</button></td>
            </tr>
            <!-- More credit card rows -->
          </tbody>
        </table>
      </section>
      <section id="banks">
        <h2>Banks</h2>
        <div class="chart">
          <h3 class="chart-title">Interest Rates</h3>
          <div class="chart-bar">
            <span class="chart-bar-label">Bank 1</span>
            <div class="chart-bar-fill" style="width: 60%;"></div>
          </div>
          <div class="chart-bar">
            <span class="chart-bar-label">Bank 2</span>
            <div class="chart-bar-fill" style="width: 80%;"></div>
          </div>
          <!-- More chart bars -->
        </div>
      </section>
      <!-- More financial product sections -->
    </main>
  </body>
</html>
